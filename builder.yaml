apiVersion: v1
kind: Pod
metadata:
  name: kaniko
spec:
  containers:
  - name: kubectl
    image: joshendriks/alpine-k8s
    command:
    - /bin/cat
    tty: true
  - name: kaniko
    image: gcr.io/kaniko-project/executor:debug
    env:
      - name: AWS_ACCESS_KEY_ID
        value: "xx"
      - name: AWS_SECRET_ACCESS_KEY
        value: "xx"
    command:
    - /busybox/cat
    tty: true
    volumeMounts:
      - name: kaniko-secret
        mountPath: /kaniko/.docker
  volumes:
    - name: kaniko-secret
      secret:
        secretName: regcred
        items:
          - key: .dockerconfigjson
            path: config.json
